<!-- example-table.html -->
<!-- Table tags make tables -->
<table border="1px">
  <!-- tr = table row -->
  <tr>
    <!-- th = table header -->
    <th>Name</th>
    <!-- td = table data -->
    <td>Professor</td>
    <td>Raghunath</td>
  </tr>
  <tr>
    <th rowspan="2">Occupation</th>
    <td colspan="2">Software Architect</td>
  </tr>
  <tr>
    <td colspan="2">F/T</td>
  </tr>
</table>
