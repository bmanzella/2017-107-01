<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
</head>
<body>

  <nav id="navigation"></nav>

  <section id="main">
    <h1>The best ever.</h1>
    <form>
      <label for="">Subscribe for the latest prices!</label>
      <input type="text">
      <button>Subscribe</button>
    </form>
  </section>

  <ul id="items">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>





  <style>

    body {
      margin: 0;
      background-color: black;
    }

    #navigation {
      width: 100%;
      height: 50px;
      box-shadow: 0 0 5px rgb(233, 212, 103);
      z-index: 10000000;
      background-color: white;
    }

    #main h1 {
      margin: 0;
      display: block;
      float: left;
      width: 50%;
      background-image: url(https://www.customgoldgrillz.com/wp-content/uploads/2015/10/CZ4GZTB_1.jpg);
      font-size: 40px;
      color: white;
      text-align: center;
      line-height: 500px;
      height: 500px;
      background-position: center;
      background-size: cover;
    }
    #main form {
      display: block;
      float: left;
      width: 50%;
      height: 500px;
      background-color: rgb(233, 212, 103);
    }
    #main form label {
      display: block;
      font-size: 34px;
      color: white;
      width: 80%;
      margin-left: 10%;
      margin-right: 10%;
      text-align: center;
      margin-top: 100px;
    }
    #main form input {
      display: block;
      width: 50%;
      margin: 40px 25%;
      height: 100px;
    }
    #main form button {
      display: block;
      float: left;
      width: 40%;
      background-color: green;
      color: white;
      margin: 40px 30%;
      font-size: 72px;
    }

    #items {
      background-color: #fff;

    }

    #items {
      list-style: none;
    }

    #items li {
      margin-top: 40px;
      display: block;
      float: left;
      width: 30%;
      margin-left: 2.5%;
      background-color: gold;
      border-radius: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
    }



  </style>













</body>
</html>
