<!-- example-table.html -->

<!-- The base of the table, contains all other tags -->
<table border="1px">
  <!-- Tables have rows and cells -->
  <tr>
    <th>Name</th>
    <td>Professor</td>
    <td>Raghunath</td>
  </tr>
  <tr>
    <th rowspan="2">Occupation</th>
    <td colspan="2">Software Architect</td>
  </tr>
  <tr>
    <td colspan="2em">F/T</td>
  </tr>
</table>
