<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Position Me</title>
    <style>
      /*CSS GOES HERE*/
      html {
        background-color: blue;
      }

      #me {
        position: absolute;
        width: 200px;
        height: 200px;
        left: 225px;
        top: 100px;
        border-radius: 1000px;
      }

      #left {
        position: absolute;
        left: 100px;
        top: 400px;
        width: 100px;
        height: 100px;
        background-color: white;
        text-align: center;
        line-height: 100px;
        outline: 5px solid black;
      }


      /*CSS ENDS HERE*/
    </style>
  </head>
  <body>

    <img id="me" src="http://cdn4.boothedog.net/wp-content/uploads/2011/07/boo-the-dog-goggles.jpg" alt="">

    <section id="left">Centered Text</section>
    <section id="middle">Centered Text</section>
    <section id="right">Centered Text</section>

  </body>
</html>
