<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Positioning Using Coordinates</title>
    <style>
      /*CSS GOES HERE*/

      div {
        outline: 5px solid black;
        height: 150px;
        width: 150px;
      }

      #first-box {
        position:absolute;
        left: 200px;
        top: 100px;
        background-color: red;
      }

      #second-box {
        position:absolute;
        left: 500px;
        top: 100px;
        background-color: blue;
      }

      /*CSS ENDS HERE*/
    </style>
  </head>
  <body>
    <div id="first-box"></div>
    <div id="second-box"></div>
    <div id="third-box"></div>
    <div id="fourth-box"></div>
    <div id="fifth-box"></div>
    <div id="sixth-box"></div>
  </body>
</html>
